<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>東方紅魔郷　〜 the Embodiment of Scarlet Devil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    #loading-container {
      width: 60%;
      max-width: 400px;
      height: 24px;
      border: 1px solid #555;
      background: #222;
      margin-bottom: 1em;
      position: relative;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background: #09f;
      transition: width 0.2s ease-out;
    }

    canvas {
      display: block;
      margin: auto;
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <div id="loading-bar"></div>
  </div>
  <div id="loading-text">Loading...</div>

  <canvas id="canvas" width="640" height="480"></canvas>
  <button id="fullscreen-button">Fullscreen</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }

    const loadingContainer = document.getElementById('loading-container');
    const loadingBar = document.getElementById('loading-bar');
    const loadingText = document.getElementById('loading-text');
    const canvas = document.getElementById('canvas');

    let fullscreenButton = document.getElementById('fullscreen-button');
    fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        canvas.requestFullscreen();
      }
    });

    var Module = {
      canvas,
      setStatus: function(text) {
        if (!text) return;
        const match = text.match(/\((\d+)\/(\d+)\)/);
        if (match) {
          const loaded = parseInt(match[1]);
          const total = parseInt(match[2]);
          const progress = Math.min(100, (loaded / total) * 100);
          loadingBar.style.width = progress + '%';
          loadingText.textContent = `Loading... (${Math.round(progress)}%)`;
        } else {
          // Handle non-progress messages
          loadingText.textContent = text;
        }
      },
      onRuntimeInitialized() {
        // Hide loading UI
        loadingContainer.remove();
        loadingText.remove();

        // Force canvas to proper size (Emscripten sometimes overrides it)
        canvas.width = 640;
        canvas.height = 480;
        const iv = setInterval(() => {
          canvas.width = 640;
          canvas.height = 480;
        }, 500);

        try {
          FS.mkdir('/persistent');
          FS.mkdir("/persistent/replay");
        } catch (e) {
          if (e.errno !== 20) console.warn('mkdir failed:', e);
        }

        FS.mount(IDBFS, {}, '/persistent');

        console.log('[Emscripten] Mounting IDBFS...');
        FS.syncfs(true, (err) => {
          if (err) {
            console.error('IDBFS initial sync failed:', err);
            return;
          }
          console.log('[Emscripten] IDBFS ready.');

          console.log('[Emscripten] Sync complete, launching main()...');
          if (Module.callMain) Module.callMain([]); // safer than Module._main()
        });

        // Save before leaving
        window.addEventListener('beforeunload', () => {
          FS.syncfs(false, (err) => {
            if (err) console.error('Final save sync failed:', err);
            else console.log('Final save sync complete.');
          });
        });
      }
    };
  </script>

  {{{ SCRIPT }}}
</body>
</html>
